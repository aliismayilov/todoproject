{% verbatim %}
<script id="todo_mustache" type="text/html">

<li id="todo-{{ todo.id }}">
    <label class="checkbox">
        <input type="checkbox" id="checkbox-{{ todo.id }}"> {{ todo.title }} {{ todo.priority }}
    </label>
</li>

</script>

<script id="todo_list_mustache" type="text/html">
<li><h3>{{ todo.due_date }}</h3>
    <ul class="unstyled">
        {{{ todo_entry }}}
    </ul>
</li>
</script>
{% endverbatim %}
